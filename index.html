<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Based Utility Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            '50': '#eff6ff',
                            '100': '#dbeafe',
                            '200': '#bfdbfe',
                            '300': '#93c5fd',
                            '400': '#60a5fa',
                            '500': '#3b82f6',
                            '600': '#2563eb',
                            '700': '#1d4ed8',
                            '800': '#1e40af',
                            '900': '#1e3a8a',
                            '950': '#172554',
                        },
                    }
                }
            }
        }
    </script>
    
    

    <!-- Utility Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    
    <script>
      // Create a promise that resolves when the jsdiff library is loaded.
      // This is a robust way to handle the async script loading without race conditions.
      window.jsdiffLoadedPromise = new Promise(resolve => {
        window.markJsdiffAsLoaded = () => resolve(true);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.2.0/dist/diff.min.js" onload="window.markJsdiffAsLoaded()"></script>
    <script src="https://unpkg.com/cronstrue/dist/cronstrue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    

<script type="importmap">

    "@google/genai": "https://aistudiocdn.com/google-genai-v0.15.0/index.js"
  }
}
</script>
</head>
